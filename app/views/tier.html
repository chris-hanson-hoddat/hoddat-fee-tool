{% extends "layout.html" %}

{% block page_title %}
  What type of licence are you applying for?
{% endblock %}

{% block content %}

<main id="content" role="main">

  {% include "includes/phase_banner_proto.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <a onclick="history.go(-1); return false;" href="#0" class="link-back">Back</a>

      <h1 class="heading-large">
        What type of licence are you applying for?
      </h1>

      <form action="charity" method="get" class="form">

        <div class="form-group">
          <fieldset>
            <legend class="visually-hidden">What type of licence are you applying for?</legend>
            <div class="multiple-choice">
              <input id="tier2" type="checkbox" name="tier" value="Tier 2" {{ checked('tier','Tier 2') }}>
              <label for="tier2">Tier 2</label>
            </div>

            <div class="multiple-choice">
              <input id="tier4" type="checkbox" name="tier" value="Tier 4" {{ checked('tier','Tier 4') }}>
              <label for="tier4">Tier 4</label>
            </div>

            <div class="multiple-choice">
              <input id="tier5" type="checkbox" name="tier" value="Tier 5" {{ checked('tier','Tier 5') }}>
              <label for="tier5">Tier 5</label>
            </div>
          </fieldset>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
